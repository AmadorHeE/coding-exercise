<mat-sidenav-container>
  <mat-sidenav #drawer fixedInViewport="true" [mode]="(isHandset$ | async) ? 'over': 'side'"
               [opened]="!(isHandset$ |async)">
    <mat-toolbar class="main-toolbar">Autores</mat-toolbar>
    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <h1 matLine>Todos</h1>
      </a>
      <a mat-list-item [routerLink]="['/autor', user.id]" *ngFor="let user of (users$ | async)">
        <h2 matLine>{{user.firstName}} {{user.lastName}}</h2>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center"
                 class="main-toolbar mat-elevation-z2">
      <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="5px">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Publicaciones</span>
      </div>
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-toolbar>
    <div class="margin-24-dp">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
